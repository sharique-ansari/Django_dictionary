{% extends 'dostdict/base.html' %} }}
{% block content %}
        <div class="post">
            <div class="date">
                {{ word.created_date }}
            </div>
            {% if user.is_authenticated %}
                 <a class="btn btn-default" href="{% url 'word_edit' pk=word.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
                 <a class="btn btn-default" href="{% url 'word_delete' pk=word.pk %}"><span class="glyphicon glyphicon-remove"></span></a>

            {% endif %}
            <h1 >{{ word.word_title }}</h1>
            {%  if word.meaning.strip is not '' %}
                <h4>Meaning:</h4> <p>{{ word.meaning|linebreaksbr }}</p>
            {% endif %}

        </div>
{% endblock %}
