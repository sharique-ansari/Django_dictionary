{% extends 'dostdict/base.html' %} }}
{% load dict_extra %}
{% block content %}
    <h1>Top 5 Words</h1>
    {% for word in words %}
        <div class="post">
            <h3><a href="{% url 'word_detail' pk=word.pk %}">{{ word }}</a></h3>
        </div>
    {% endfor %}

    <h2><a href="{% url 'all_startswith' pk=words.0|index:0 %}">Check all</a> </h2>

{% endblock %}
